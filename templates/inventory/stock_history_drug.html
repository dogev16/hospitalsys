{% extends "base.html" %}
{% block content %}
<h2>Stock History â€“ {{ drug.name }}</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
            <tr>
                <td>{{ t.created_at|date:"Y-m-d H:i" }}</td>
                <td>{{ t.get_reason_display }}</td>
                <td>{{ t.change }}</td>
                <td>{{ t.note }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="4">No history found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
